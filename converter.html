<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter - FluxRate Connect</title>
  <meta name="description" content="Convert currencies with real-time exchange rates" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/exchange-alt.svg" type="image/svg+xml">
</head>
<body class="converter-page">
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun" id="theme-icon"></i>
  </button>

  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-exchange-alt"></i>
        <h1>FluxRate</h1>
      </div>
      <nav class="nav-menu">
        <a href="#" class="nav-link active">Converter</a>
        <a href="rates.html" class="nav-link">Rates</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="#" class="nav-link" id="alerts-btn">
            <i class="fas fa-bell"></i>
            Alerts
        </a>
        <a href="index.html" class="btn secondary logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="converter-container">
      <div class="converter-box">
        <div class="converter-header">
          <h2 class="title">
            <i class="fas fa-exchange-alt"></i>
            Currency Converter
          </h2>
          <p class="subtitle">Get real-time exchange rates for 180+ currencies</p>
        </div>

        <form id="converter-form" class="converter-form">
          <div class="currency-row">
            <div class="currency-group from-group">
              <label class="label">From</label>
              <div class="currency-selector">
                <select id="from-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
                <div class="flag-display" id="from-flag"></div>
              </div>
            </div>

            <button type="button" class="swap-btn" id="swap-currencies">
              <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="currency-group to-group">
              <label class="label">To</label>
              <div class="currency-selector">
                <select id="to-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
                <div class="flag-display" id="to-flag"></div>
              </div>
            </div>
          </div>

          <div class="amount-section">
            <div class="input-group">
              <label class="label">Amount</label>
              <input type="number" id="amount" class="amount-input" placeholder="1.00" min="0" step="any" value="1" required />
            </div>
          </div>

          <button type="submit" class="btn primary convert-btn">
            <i class="fas fa-calculator"></i>
            Convert Currency
          </button>
        </form>

        <div id="result-section" class="result-section" style="display: none;">
          <div class="result-card">
            <div class="result-header">
              <i class="fas fa-check-circle"></i>
              <span>Conversion Result</span>
            </div>
            <div id="result-display" class="result-display"></div>
            <div class="result-meta">
              <div class="rate-info">
                <span class="rate-label">Exchange Rate:</span>
                <span id="exchange-rate" class="rate-value"></span>
              </div>
              <div class="last-updated">
                <i class="fas fa-clock"></i>
                <span id="last-updated">Last updated: Just now</span>
              </div>
            </div>
          </div>
        </div>

        <div class="quick-amounts">
          <span class="quick-label">Quick amounts:</span>
          <div class="amount-buttons">
            <button type="button" class="amount-btn" data-amount="100">100</button>
            <button type="button" class="amount-btn" data-amount="500">500</button>
            <button type="button" class="amount-btn" data-amount="1000">1K</button>
            <button type="button" class="amount-btn" data-amount="5000">5K</button>
          </div>
        </div>
      </div>

      <div class="rates-panel">
        <h3 class="panel-title">
          <i class="fas fa-chart-line"></i>
          Popular Rates
        </h3>
        <div id="popular-rates" class="rates-list">
          <!-- Popular rates will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Currency Alerts Modal -->
  <div id="alerts-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-bell"></i> Currency Alerts</h3>
        <button class="modal-close" id="close-alerts-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="alert-form-container">
          <h4>Create New Alert</h4>
          <form id="alert-form" class="alert-form">
            <div class="alert-row">
              <div class="input-group">
                <label class="label">From Currency</label>
                <select id="alert-from-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
              <div class="input-group">
                <label class="label">To Currency</label>
                <select id="alert-to-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
            </div>
            <div class="alert-row">
              <div class="input-group">
                <label class="label">Target Rate</label>
                <input type="number" id="alert-target-rate" class="input" placeholder="e.g., 89.50" step="any" required />
              </div>
              <div class="input-group">
                <label class="label">Email</label>
                <input type="email" id="alert-email" class="input" placeholder="your@email.com" required />
              </div>
            </div>
            <button type="submit" class="btn primary">
              <i class="fas fa-plus"></i>
              Create Alert
            </button>
          </form>
        </div>

        <div class="alerts-list-container">
          <h4>Active Alerts</h4>
          <div id="alerts-list" class="alerts-list">
            <!-- Active alerts will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <script src="converter.js"></script>
</body>
</html>

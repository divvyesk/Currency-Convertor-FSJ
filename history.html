<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversion History - FluxRate Connect</title>
  <meta name="description" content="Your currency conversion history and saved conversions" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="converter-page">
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun" id="theme-icon"></i>
  </button>

  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-exchange-alt"></i>
        <h1>FluxRate</h1>
      </div>
      <nav class="nav-menu">
        <a href="converter.html" class="nav-link">Converter</a>
        <a href="rates.html" class="nav-link">Rates</a>
        <a href="history.html" class="nav-link active">History</a>
        <a href="#" class="nav-link" id="alerts-btn">
            <i class="fas fa-bell"></i>
            Alerts
          </a>
          
        <a href="index.html" class="btn secondary logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="history-container">
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-history"></i>
          Conversion History
        </h1>
        <p class="page-subtitle">Track all your currency conversions since login</p>
        <div class="history-actions">
          <button class="btn secondary" id="clear-history-btn">
            <i class="fas fa-trash"></i>
            Clear History
          </button>
          <button class="btn secondary" id="export-history-btn">
            <i class="fas fa-download"></i>
            Export CSV
          </button>
        </div>
      </div>

      <div class="history-stats">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calculator"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Total Conversions</span>
            <span class="stat-value" id="total-conversions">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-coins"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Currencies Used</span>
            <span class="stat-value" id="currencies-used">0</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calendar-day"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Today's Conversions</span>
            <span class="stat-value" id="today-conversions">0</span>
          </div>
        </div>
      </div>

      <div class="history-content">
        <div class="history-filters">
          <div class="filter-group">
            <label class="filter-label">Filter by Currency:</label>
            <select id="currency-filter" class="filter-select">
              <option value="">All Currencies</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Filter by Date:</label>
            <select id="date-filter" class="filter-select">
              <option value="">All Time</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
          </div>
        </div>

        <div id="history-list" class="history-list">
          <!-- History items will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Currency Alerts Modal (same as converter) -->
  <div id="alerts-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-bell"></i> Currency Alerts</h3>
        <button class="modal-close" id="close-alerts-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="alert-form-container">
          <h4>Create New Alert</h4>
          <form id="alert-form" class="alert-form">
            <div class="alert-row">
              <div class="input-group">
                <label class="label">From Currency</label>
                <select id="alert-from-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
              <div class="input-group">
                <label class="label">To Currency</label>
                <select id="alert-to-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
            </div>
            <div class="alert-row">
              <div class="input-group">
                <label class="label">Target Rate</label>
                <input type="number" id="alert-target-rate" class="input" placeholder="e.g., 89.50" step="any" required />
              </div>
              <div class="input-group">
                <label class="label">Email</label>
                <input type="email" id="alert-email" class="input" placeholder="your@email.com" required />
              </div>
            </div>
            <button type="submit" class="btn primary">
              <i class="fas fa-plus"></i>
              Create Alert
            </button>
          </form>
        </div>

        <div class="alerts-list-container">
          <h4>Active Alerts</h4>
          <div id="alerts-list" class="alerts-list">
            <!-- Active alerts will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <script src="history.js"></script>
</body>
</html>

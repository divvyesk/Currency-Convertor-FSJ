<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exchange Rates - FluxRate Connect</title>
  <meta name="description" content="Live exchange rates and 24-hour currency performance" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="converter-page">
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun" id="theme-icon"></i>
  </button>

  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <i class="fas fa-exchange-alt"></i>
        <h1>FluxRate</h1>
      </div>
      <nav class="nav-menu">
        <a href="converter.html" class="nav-link">Converter</a>
        <a href="rates.html" class="nav-link active">Rates</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="#" class="nav-link" id="alerts-btn">
            <i class="fas fa-bell"></i>
            Alerts
          </a>
          
        <a href="index.html" class="btn secondary logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="rates-container">
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-chart-line"></i>
          Exchange Rates
        </h1>
        <p class="page-subtitle">Live exchange rates with 24-hour performance indicators</p>
      </div>

      <div class="rates-grid">
        <div class="rates-section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-fire"></i>
              Top Gainers (24h)
            </h2>
          </div>
          <div id="gainers-list" class="rates-table">
            <!-- Gainers will be populated here -->
          </div>
        </div>

        <div class="rates-section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-arrow-down"></i>
              Top Losers (24h)
            </h2>
          </div>
          <div id="losers-list" class="rates-table">
            <!-- Losers will be populated here -->
          </div>
        </div>

        <div class="rates-section full-width">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-globe"></i>
              All Exchange Rates (USD Base)
            </h2>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="currency-search" placeholder="Search currencies..." />
            </div>
          </div>
          <div id="all-rates-list" class="rates-table">
            <!-- All rates will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Currency Alerts Modal (same as converter) -->
  <div id="alerts-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-bell"></i> Currency Alerts</h3>
        <button class="modal-close" id="close-alerts-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="alert-form-container">
          <h4>Create New Alert</h4>
          <form id="alert-form" class="alert-form">
            <div class="alert-row">
              <div class="input-group">
                <label class="label">From Currency</label>
                <select id="alert-from-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
              <div class="input-group">
                <label class="label">To Currency</label>
                <select id="alert-to-currency" class="currency-select" required>
                  <!-- options added dynamically -->
                </select>
              </div>
            </div>
            <div class="alert-row">
              <div class="input-group">
                <label class="label">Target Rate</label>
                <input type="number" id="alert-target-rate" class="input" placeholder="e.g., 89.50" step="any" required />
              </div>
              <div class="input-group">
                <label class="label">Email</label>
                <input type="email" id="alert-email" class="input" placeholder="your@email.com" required />
              </div>
            </div>
            <button type="submit" class="btn primary">
              <i class="fas fa-plus"></i>
              Create Alert
            </button>
          </form>
        </div>

        <div class="alerts-list-container">
          <h4>Active Alerts</h4>
          <div id="alerts-list" class="alerts-list">
            <!-- Active alerts will be populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <script src="rates.js"></script>
</body>
</html>

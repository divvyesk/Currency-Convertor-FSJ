<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Currency Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <div class="toggle-buttons">
        <button id="login-btn" class="toggle-btn active">Login</button>
        <button id="signup-btn" class="toggle-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2 class="title">Login</h2>
        <div class="input-group">
          <label class="label">Email</label>
          <input type="text" id="login-username" class="input" required />
        </div>
        <div class="input-group">
          <label class="label">Password</label>
          <div class="password-container">
            <input type="password" id="login-password" class="input" required />
            <button type="button" id="toggle-login-password" class="toggle-password">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <h2 class="title">Sign Up</h2>
        <div class="input-group">
          <label class="label">Name</label>
          <input type="text" id="signup-name" class="input" required />
        </div>
        <div class="input-group">
          <label class="label">Email</label>
          <input type="email" id="signup-username" class="input" required />
        </div>
        <div class="input-group">
          <label class="label">Password</label>
          <div class="password-container">
            <input type="password" id="signup-password" class="input" required />
            <button type="button" id="toggle-signup-password" class="toggle-password">👁️</button>
          </div>
          <small id="password-strength" class="password-strength"></small>
        </div>
        <div class="input-group">
          <label class="label">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirm-password" class="input" required />
            <button type="button" id="toggle-confirm-password" class="toggle-password">👁️</button>
          </div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

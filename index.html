<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <!-- Form Toggle -->
            <div class="toggle-buttons">
                <button id="login-btn" class="toggle-btn active">Login</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" onsubmit="handleLoginSubmit(event)">
                <h2 class="title">Login</h2>

                <div class="input-group">
                    <label for="username" class="label">Username or Email</label>
                    <input type="text" id="login-username" name="username" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" class="input" placeholder="Enter your password" required>
                        <button type="button" id="toggle-login-password" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Sign Up Form -->
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" onsubmit="handleSignUpSubmit(event)" style="display: none;">
                <h2 class="title">Sign Up</h2>

                <div class="input-group">
                    <label for="signup-name" class="label">Name</label>
                    <input type="text" id="signup-name" name="name" class="input" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="signup-username" class="label">Username or Email</label>
                    <input type="email" id="signup-username" name="username" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="signup-password" class="label">Password</label>
                    <div class="password-container">
                        <input type="password" id="signup-password" name="password" class="input" placeholder="Enter your password" required>
                        <button type="button" id="toggle-signup-password" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <small id="password-strength" class="password-strength"></small>
                </div>

                <div class="input-group">
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" class="input" placeholder="Confirm your password" required>
                        <button type="button" id="toggle-confirm-password" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

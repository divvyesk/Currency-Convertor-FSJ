<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FluxRate Connect</title>
  <meta name="description" content="Secure login to FluxRate Connect - Your premium currency converter" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/exchange-alt.svg" type="image/svg+xml">
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun" id="theme-icon"></i>
  </button>

  <div class="container">
    <div class="auth-box">
      <div class="logo">
        <i class="fas fa-exchange-alt"></i>
        <h1>FluxRate</h1>
      </div>
      
      <div class="toggle-buttons">
        <button id="login-btn" class="toggle-btn active">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
        <button id="signup-btn" class="toggle-btn">
          <i class="fas fa-user-plus"></i>
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Sign in to access your account</p>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="login-username" class="input" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-container">
            <input type="password" id="login-password" class="input" placeholder="Enter your password" required />
            <button type="button" id="toggle-login-password" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember-me">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn primary">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form" style="display: none;">
        <h2 class="title">Create Account</h2>
        <p class="subtitle">Join FluxRate for real-time currency conversion</p>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-user"></i>
            Full Name
          </label>
          <input type="text" id="signup-name" class="input" placeholder="Enter your full name" required />
        </div>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="signup-username" class="input" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-container">
            <input type="password" id="signup-password" class="input" placeholder="Create a strong password" required />
            <button type="button" id="toggle-signup-password" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="password-strength" class="password-strength"></div>
        </div>
        
        <div class="input-group">
          <label class="label">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="password-container">
            <input type="password" id="confirm-password" class="input" placeholder="Confirm your password" required />
            <button type="button" id="toggle-confirm-password" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="terms-checkbox" required>
            <span class="checkmark"></span>
            I agree to the <a href="#" class="terms-link">Terms of Service</a>
          </label>
        </div>
        
        <button type="submit" class="btn primary">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <span>Bank-level Security</span>
        </div>
        <div class="feature">
          <i class="fas fa-clock"></i>
          <span>Real-time Rates</span>
        </div>
        <div class="feature">
          <i class="fas fa-globe"></i>
          <span>180+ Currencies</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="background-animation">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
